
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 ReGen | Infraestrutura Conceitual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <style>
        @media (min-width: 1024px) {
            * { cursor: none !important; }
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #d1d1d1;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        .text-narrative {
            line-height: 1.8;
            letter-spacing: -0.01em;
            text-align: justify;
        }
        @keyframes sync-pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }
        .animate-eye-sync { animation: sync-pulse 6s infinite ease-in-out; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <svg style="position: absolute; width: 0; height: 0;" aria-hidden="true">
      <filter id="lupa-distortion">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur" />
        <feDisplacementMap in="SourceGraphic" in2="blur" scale="15" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
